<div class="row transfer-panel" id="MailTransferDefinitionPanel">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">転送ルール一覧</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" v-on:click="MailTransferRuleEditModalShow()">追加</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">設定</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">メール送信元アドレス</div>
                <div class="col-md-8"></div>
            </div>
            <div class="row">
                <div class="col-md-4">メール件名</div>
                <div class="col-md-8"></div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right">
                    <button type="button" class="btn btn-primary" id="changeMailSetting" v-on:click="MailTransferConfigEditModalShow()">変更</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" tabindex="-1" role="dialog" id="MialTransferConfigEditModal" style="display:none">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Mail転送設定</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
